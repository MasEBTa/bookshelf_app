<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <!-- ============================================================= -->
  
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content input_section">
      <span class="close">&times;</span>
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
      </form>
    </div>

  </div>
  <!-- ============================================================= -->
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <a id="searchSubmit" class="mybtn" type="submit" onclick="searching()">Cari</a>
    </form>
    <!-- Trigger/Open The Modal -->
    Tambah Buku :
    <button id="myBtn">Klik di Sini</button>
  </section>

  <div id="utama">
  <section class="book_shelf" id="kiri">
    <div id="incompleteBookshelfList" class="book_list">
     <h2>Belum selesai dibaca</h2>


    </div>
  </section>
  
  <section class="book_shelf" id="kanan">
    <div id="completeBookshelfList" class="book_list">
      <h2>Selesai dibaca</h2>

    </div>
  </section>
  </div>

</main>

<script src="mainUtama.js"></script>

</body>
</html>
